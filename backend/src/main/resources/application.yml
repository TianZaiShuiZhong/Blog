server:
  port: 8080

spring:
  application:
    name: blog-backend
  datasource:
    url: jdbc:h2:mem:blogdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
